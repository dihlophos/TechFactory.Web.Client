<ion-navbar *navbar danger [attr.primary]="isAndroid ? '' : null">
    <ion-toolbar class="orders_toolbar">
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-segment [(ngModel)]="menuStage" [attr.light]="isAndroid ? '' : null">
            <ion-segment-button value="orders">
                Orders
            </ion-segment-button>
            <ion-segment-button value="history">
                History
            </ion-segment-button>
        </ion-segment>
            <ion-buttons end>
                <button royal>
                    <ion-icon name="cart"></ion-icon>
                </button>
            </ion-buttons>
    </ion-toolbar>
</ion-navbar>

<ion-content class="orders">
    <div [ngSwitch]="menuStage">
        <ion-list *ngSwitchWhen="'orders'">
            <ion-item (click)="openOrderPage(order)" *ngFor="let order of openOrders">
                <h2>{{order.Date | formatisostring | date:fullDate}}</h2>
                <p>Amount : $ {{order.Amount}}</p>
                <button clear item-right>
                    <ion-icon name="arrow-forward"></ion-icon>
                </button>
            </ion-item>
 
        </ion-list>

        <ion-list *ngSwitchWhen="'history'">
            <ion-item (click)="openOrderPage(order)" *ngFor="let order of completedOrders">
                <h2>{{order.Date | formatisostring | date:fullDate}}</h2>
                <p>Amount : $ {{order.Amount}}</p>
                <button clear item-right>
                    <ion-icon name="arrow-forward"></ion-icon>
                </button>
            </ion-item>
        </ion-list>
    </div>


</ion-content>
